
<div class='dashboard' [ngClass]="{'dashboard-compact' : showDesc}">
    <div class="dashboard-nav" [ngClass]="{'mobile-show' : showMobile}">
        <header>
            <a  (click)="toggleMainMenu()" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </a>
            <a [routerLink]="'/'" class="brand-logo">
                <img class="d-inline-block mr-2" src="../../assets/images/translate.png"/><span>Word Question</span>
            </a>
        </header>
        <nav class="dashboard-nav-list my-nav">
            <a [routerLink]="['/question']" [routerLinkActive]="['active']" data-id="word-question" class="dashboard-nav-item w-nav-item"><i class="fad fa-language"></i> Sual cavab </a>

            <a [routerLink]="'units'" [routerLinkActive]="['active']" data-id="unit" class="dashboard-nav-item w-nav-item"><i class="fad fa-books"></i>Bölmələr</a>
            
            <div class='dashboard-nav-dropdown' [ngClass]="{'show':showNavDrop}">
                <a (click)="toggleNavItem()" class="dashboard-nav-item dashboard-nav-dropdown-toggle">
                    <i class="fad fa-money-check-edit"></i> Sözlər
                </a>
                <div class='dashboard-nav-dropdown-menu'>
                    <a [routerLink]="'new-word'" [routerLinkActive]="['active']" data-id="add-word" class="dashboard-nav-dropdown-item w-nav-item"><i class="fad fa-plus"></i>Əlavə et</a>
                    <a [routerLink]="'words'" [routerLinkActive]="['active']" data-id="all-word" class="dashboard-nav-dropdown-item w-nav-item"><i class="fad fa-list-alt"></i>Bütün sözlər</a>
                </div>
            </div>

            <a [routerLink]="'upload'" [routerLinkActive]="['active']" data-id="add-json" class="dashboard-nav-item w-nav-item"><i class="fad fa-file-upload"></i>Fayl yüklə(JSON)</a>

            <a [routerLink]="'download'" [routerLinkActive]="['active']" id="save-json" class="dashboard-nav-item w-nav-item"><i class="fad fa-cloud-upload-alt"></i>Json faylına yaz</a>

            <a class="dashboard-nav-item upopup-item"><i class="fad fa-trash-alt"></i>Yaddaşı təmizlə</a>

            <a [routerLink]="'guide'" [routerLinkActive]="['active']" data-id="video-manual" id="video-manual" class="dashboard-nav-item w-nav-item"><i class="fad fa-question-square"></i>Video təlimat</a>

        </nav>
    </div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'><a (click)="toggleMainMenu()" class="menu-toggle"><i class="fas fa-bars"></i></a></header>
        <div class='dashboard-content'>
            <div class='container w-menu-tabs'>
                <div id="preloader" class="row justify-content-center">
                    <div class="col-12 text-center bg-white p-3">
                        <img src="../../assets/images/Spinner-0.7s-323px.svg" alt="">
                    </div>
                    
                </div>

                <!-- WORD_QUESTION -->

                <main role="main">
                    <router-outlet></router-outlet>
                </main>

                <!-- UNIT -->


                <div id="UNIT" data-id="unit" class='card d-none'>
                    <div class='card-header'>
                        <h1>Bolmeler</h1>
                    </div>
                    <div class='card-body'>
                        <div class="row justify-content-center">
                            <div class="col-12 text-center">
                                <div class="input">
                                    <input class="" type="text">
                                    <div class="icon">
                                        <i class="fal fa-plus"></i>
                                    </div>
                                </div>
                            </div>
                         </div>
                         <div class="row">
                             <div class="col-12">
                                 <ul>
                                 </ul>
                             </div>
                         </div>
                         <div class="row">
                            <div class="col-12">
                                <div class="table-content">
                                    <div style="overflow-x:auto" class="table-responsive-sm">
                                        <table class="table" style="overflow-x:auto">
                                             <thead>
                                                 <tr>
                                                     <th>#</th>
                                                     <th>Ad</th>
                                                     <th>Əməlliyyat</th>
                                                 </tr>
                                             </thead>
                                             <tbody class="word-content">
                                             </tbody>
                                        </table>
                                     </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div id="add-word" data-id="add-word" class="card d-none">
                    <div class='card-header'>
                        <h1>Söz əlavə et</h1>
                    </div>
                    <div class='card-body'>
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="d-flex justify-content-center">
                                    <form action="">
                                        <div class="form-group">
                                            <label for="">Bolmə</label>
                                        <select class="unit" name="" id=""></select>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Azərbaycan dili</label>
                                            <input required type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="">İngilis dili</label>
                                            <input required type="text">
                                        </div>
                                        <div class="form-group">
                                            <input style="cursor: pointer;background-color: #443ea2;color: white;" type="submit" value="Əlavə et">
                                        </div>
                                    </form>
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                <div id="all-word" data-id="all-word" class='card d-none'>
                    
                    <div class='card-header'>
                        
                        <h1>Bütün sözlər</h1>
                    </div>
                    <div class='card-body'>
                        <div class="row justify-content-center">
                            <div class="col-12 mb-3">
                                <div class="d-flex justify-content-center">
                                    <div class="row">
                                        <div class="col-12 col-md-4">
                                            <label for="">Bolmə</label>
                                        <select class="unit" name="" id=""></select>
                                        </div>
                                        <div class="col-12 col-md-4">
                                            <label for="">Azərbaycanca</label>
                                            <input class="nAz" type="text">
                                        </div>
                                        <div class="col-12 col-md-4">
                                            <label for="">İngiliscə</label>
                                            <input class="nEn" type="text">
                                        </div>
                                    </div>
                                    
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="table-content">
                                    <div style="overflow-x:auto" class="table-responsive-sm">
                                        <table class="table" style="overflow-x:auto">
                                             <thead>
                                                 <tr>
                                                     <th>#</th>
                                                     <th>Azərbaycanca</th>
                                                     <th>İngiliscə</th>
                                                     <th>Bölmə</th>
                                                     <th>Əməlliyyat</th>
                                                 </tr>
                                             </thead>
                                             <tbody class="word-content">
                                             </tbody>
                                        </table>
                                     </div>
                                </div>
                                
                            </div>
                        </div>
                        
                    </div>
                </div>


                
                </div>
                <div class="copyright card-body text-center"><a target="_blank" style="text-decoration: none;color: black;" href="https://alakbarli.github.io/">© Ulvi Alakbarli</a></div>
            </div>
            
        </div>
    </div>

<div class="sn-container" [ngClass]="'{{data.actionType}}'">
    <div class="d-flex justify-content-between align-items-center">
        <span>{{data.message}}</span>
        <span (click)="close()" class="icon"><button (click)="action()" *ngIf="data.actionMessage" mat-stroked-button>{{data.actionMessage}}</button><i *ngIf="!data.actionMessage" class="fas fa-times"></i></span>
        
    </div>
</div>

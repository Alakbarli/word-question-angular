<div id="UNIT" data-id="unit" class='card'>
    <div class='card-header'>
        <h1>Bölmələr</h1>
    </div>
    <div class='card-body'>
        <div class="row justify-content-center">
            <div class="col-12 text-right">
                <!-- <div class="input">
                    <input class="" type="text">
                    <div class="icon">
                        <i class="fal fa-plus"></i>
                    </div>
                </div> -->
                <button (click)="addUnit()" class="main-button">Bölmə əlavə et <i class="fal fa-plus"></i></button>
            </div>
         </div>
         <div *ngIf="!dataSource||dataSource.length==0" class="row">
             <div class="col-12 text-center">
                 <p>Bölmə mövcud deyil</p>
             </div>
         </div>
         <div *ngIf="dataSource&&dataSource.length>0" class="row">
            <div class="col-12">
                <div class="table-content">
                    <div style="overflow-x:auto" class="table-responsive-sm">
                        <table class="table" style="overflow-x:auto">
                             <thead>
                                 <tr>
                                     <th>№</th>
                                     <th>Ad</th>
                                     <th>Əməlliyyat</th>
                                 </tr>
                             </thead>
                             <tbody class="word-content">
                                <tr *ngFor="let e of dataSource;let i=index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{e.name}}</td>
                                    <td>
                                        <span (click)="editUnit(e)" class="edit"><i title="Düzəliş et" class="fal fa-edit"></i></span>
                                        <span (click)="deleteUnit(e)" class="remove"><i title="Sil" class="fal fa-trash-alt"></i></span>
                                    </td>
                                </tr>
                             </tbody>
                        </table>
                     </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
